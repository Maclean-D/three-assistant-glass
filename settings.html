<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="settings-tab-container" style="margin-bottom: 15px;">
        <div class="settings-tab-item active">
            <span class="settings-tab-label">Features</span>
            <button class="settings-tab-button active" data-tab="settings-tab">
                <img src="icons/settings.svg" alt="Settings" class="settings-tab-icon">
            </button>
        </div>
        <div class="settings-tab-item">
            <span class="settings-tab-label">Characters</span>
            <button class="settings-tab-button" data-tab="characters-tab">
                <img src="icons/user-round-pen.svg" alt="Characters" class="settings-tab-icon">
            </button>
        </div>
        <div class="settings-tab-item">
            <span class="settings-tab-label">API Keys</span>
            <button class="settings-tab-button" data-tab="api-keys-tab">
                <img src="icons/key-round.svg" alt="API Keys" class="settings-tab-icon">
            </button>
        </div>
    </div>

    <div id="settings-tab" class="tab-content active" style="background-color: #fbfbf7; padding: 10px; border-radius: 15px;">

        <h1>
            <img src="icons/info.svg" alt="Flask Icon" style="width: 40px; height: 40px; filter: invert(48%) sepia(79%) saturate(376%) hue-rotate(93deg) brightness(88%) contrast(84%); vertical-align: middle; margin-bottom: 5px;">
            Overlay
        </h1>
        <label class="switch">
            <span>Time Format</span>
            <select id="timeFormatSelect">
                <option value="12">12 Hour</option>
                <option value="24">24 Hour</option>
            </select>
        </label>

        <h1>
            <img src="icons/keyboard.svg" alt="Flask Icon" style="width: 40px; height: 40px; filter: invert(48%) sepia(79%) saturate(376%) hue-rotate(93deg) brightness(88%) contrast(84%); vertical-align: middle; margin-bottom: 5px;">
            Keyboard Shortcuts
        </h1>

        <h1>
            <img src="icons/flask-round.svg" alt="Flask Icon" style="width: 40px; height: 40px; filter: invert(48%) sepia(79%) saturate(376%) hue-rotate(93deg) brightness(88%) contrast(84%); vertical-align: middle; margin-bottom: 5px;">
            Experimental
        </h1>
        <label class="switch">
            <span>Plaintext Clipboard Access</span>
            <input type="checkbox" id="clipboardAccessToggle">
            <span class="slider"></span>
        </label>
        <label class="switch">
            <span>Show Time</span>
            <input type="checkbox" id="showTimeToggle">
            <span class="slider"></span>
        </label>

        <h1>
            <img src="icons/bug.svg" alt="Flask Icon" style="width: 40px; height: 40px; filter: invert(48%) sepia(79%) saturate(376%) hue-rotate(93deg) brightness(88%) contrast(84%); vertical-align: middle; margin-bottom: 5px;">
            Debug
        </h1>
        <label class="switch">
            <span>Free Camera</span>
            <input type="checkbox" id="freeCameraToggle">
            <span class="slider"></span>
        </label>
        <label class="switch">
            <span>Scene Debug View</span>
            <input type="checkbox" id="sceneDebugToggle">
            <span class="slider"></span>
        </label>
        <label class="switch">
            <span>Drag & Drop Support for vrm & fbx</span>
            <input type="checkbox" id="dragDropToggle">
            <span class="slider"></span>
        </label>
        <label class="switch">
            <span>vrm Debug View</span>
                <input type="checkbox" id="vrmDebugToggle">
            <span class="slider"></span>
        </label>
        <label class="switch">
            <span>Animation Picker</span>
            <input type="checkbox" id="animationPickerToggle">
            <span class="slider"></span>
        </label>
        
    </div>

    <div id="characters-tab" class="tab-content" style="background-color: #fbfbf7; padding: 10px; border-radius: 15px;">
        <div style="display: flex;">
            <div style="flex: 1; padding: 10px;">
                <div class="character-grid" id="characterGrid">
                    <!-- Character cards will be dynamically added here -->
                </div>
            </div>
            <div style="flex: 1; padding: 10px;">
                <h1 id="characterName">
                    <img src="icons/user-round.svg" alt="Flask Icon" style="width: 40px; height: 40px; filter: invert(48%) sepia(79%) saturate(376%) hue-rotate(93deg) brightness(88%) contrast(84%); vertical-align: middle; margin-bottom: 5px;">
                    Character Name Should Appear Here
                </h1>
                <div style="border-bottom: 4px dashed #4B9560; margin-top: -20px; margin-bottom: 20px;"></div>
                <label class="switch">
                    <span>Assistant</span>
                    <select id="assistantIDSelect">
                        <option value="12">Assistant names should load here</option>
                    </select>
                </label>
                <label class="switch">
                    <span>Idle Animation</span>
                    <select id="idleAnimationSelect">
                        <option value="">Select an animation</option>
                    </select>
                </label>
            </div>
        </div>
    </div>

    <div id="api-keys-tab" class="tab-content" style="background-color: #fbfbf7; padding: 10px; border-radius: 15px;">
        <h1>
            <img src="icons/audio-lines.svg" alt="Flask Icon" style="width: 40px; height: 40px; filter: invert(48%) sepia(79%) saturate(376%) hue-rotate(93deg) brightness(88%) contrast(84%); vertical-align: middle; margin-bottom: 5px;">
            Vapi
        </h1>
        
        <div class="input-container">
            <label for="publicKey" style="font-size: 1.2em;">Public Key</label>
            <div class="input-wrapper">
                <input type="password" id="publicKey" placeholder="0000XXXX-XXXX-XXXX-XXXX-XXXXXXXX0000" class="rounded-input">
                <button class="toggle-visibility" data-target="publicKey">
                    <img src="icons/eye-off.svg" alt="Toggle Visibility" class="input-icon" style="vertical-align: middle;">
                </button>
            </div>
            <button class="save-button">Save</button>
        </div>
        
        <div class="input-container">
            <label for="privateKey" style="font-size: 1.2em;">Private Key</label>
            <div class="input-wrapper">
                <input type="password" id="privateKey" placeholder="0000XXXX-XXXX-XXXX-XXXX-XXXXXXXX0000" class="rounded-input">
                <button class="toggle-visibility" data-target="privateKey">
                    <img src="icons/eye-off.svg" alt="Toggle Visibility" class="input-icon">
                </button>
            </div>
            <button class="save-button">Save</button>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.settings-tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.settings-tab-button, .tab-content, .settings-tab-item').forEach(el => el.classList.remove('active'));
                
                button.classList.add('active');
                button.closest('.settings-tab-item').classList.add('active');
                
                const tabId = button.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });

        const clipboardAccessToggle = document.getElementById('clipboardAccessToggle');

        fetch('/api/settings/clipboard')
            .then(response => response.json())
            .then(data => {
                clipboardAccessToggle.checked = data.clipboardAccess;
            });

        clipboardAccessToggle.addEventListener('change', () => {
            fetch('/api/settings/clipboard', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ clipboardAccess: clipboardAccessToggle.checked }),
            });
        });

        document.querySelectorAll('.toggle-visibility').forEach(button => {
            button.addEventListener('click', () => {
                const input = document.getElementById(button.getAttribute('data-target'));
                const isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';
                button.querySelector('img').src = isPassword ? 'icons/eye.svg' : 'icons/eye-off.svg';
            });
        });

        // Function to load animations
        async function loadAnimations() {
            const response = await fetch('/animations');
            const animations = await response.json();
            const select = document.getElementById('idleAnimationSelect');
            select.innerHTML = '<option value="">Select an animation</option>';
            animations.forEach(animation => {
                const option = document.createElement('option');
                option.value = animation;
                option.textContent = animation;
                select.appendChild(option);
            });
        }

        // Function to load characters
        async function loadCharacters() {
            const response = await fetch('/api/characters');
            const characters = await response.json();
            const grid = document.getElementById('characterGrid');
            grid.innerHTML = ''; // Clear existing content

            characters.forEach(character => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.innerHTML = `
                    <img src="${character.imagePath}" alt="${character.name}">
                    <span class="character-name">${character.name}</span>
                `;
                card.addEventListener('click', () => selectCharacter(character.name));
                grid.appendChild(card);
            });

            // Add the "Add Character" card
            const addCard = document.createElement('div');
            addCard.className = 'character-card add-character';
            addCard.innerHTML = '<img src="images/Add_Character_Card.png" alt="Add Character Card">';
            grid.appendChild(addCard);
        }

        // Function to select a character
        async function selectCharacter(name) {
            try {
                const response = await fetch('/api/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ characterName: name }),
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save character name');
                }
                
                document.getElementById('characterName').textContent = name;
            } catch (error) {
                console.error('Error selecting character:', error);
                alert('Failed to select character. Please try again.');
            }
        }

        // Function to load settings
        async function loadSettings() {
            const response = await fetch('/api/settings');
            const settings = await response.json();
            clipboardAccessToggle.checked = settings.clipboardAccess;
            document.getElementById('publicKey').value = settings.vapiPublicKey || '';
            document.getElementById('privateKey').value = settings.vapiPrivateKey || '';
            
            // Load other settings
            document.getElementById('showTimeToggle').checked = settings.showTime;
            document.getElementById('timeFormatSelect').value = settings.timeFormat;
            document.getElementById('freeCameraToggle').checked = settings.freeCamera;
            document.getElementById('sceneDebugToggle').checked = settings.sceneDebug;
            document.getElementById('dragDropToggle').checked = settings.dragDropSupport;
            document.getElementById('vrmDebugToggle').checked = settings.vrmDebug;
            document.getElementById('animationPickerToggle').checked = settings.animationPicker;
            
            // Set the selected idle animation
            const idleAnimationSelect = document.getElementById('idleAnimationSelect');
            if (settings.idleAnimation && idleAnimationSelect.querySelector(`option[value="${settings.idleAnimation}"]`)) {
                idleAnimationSelect.value = settings.idleAnimation;
            }

            // Set the character name
            if (settings.characterName) {
                document.getElementById('characterName').textContent = settings.characterName;
            }
        }

        // Function to save settings
        async function saveSettings(key, value) {
            await fetch('/api/settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ [key]: value }),
            });
        }

        // Function to initialize the page
        async function initializePage() {
            await loadAnimations();
            await loadSettings();
            await loadCharacters();
        }

        // Call initializePage when the page loads
        initializePage();

        clipboardAccessToggle.addEventListener('change', () => {
            saveSettings('clipboardAccess', clipboardAccessToggle.checked);
        });

        document.querySelectorAll('.save-button').forEach(button => {
            button.addEventListener('click', () => {
                const input = button.previousElementSibling.querySelector('input');
                saveSettings(input.id === 'publicKey' ? 'vapiPublicKey' : 'vapiPrivateKey', input.value);
            });
        });

        // Event listeners for all toggles and selects
        document.getElementById('showTimeToggle').addEventListener('change', (e) => {
            saveSettings('showTime', e.target.checked);
        });

        document.getElementById('timeFormatSelect').addEventListener('change', (e) => {
            saveSettings('timeFormat', e.target.value);
        });

        document.getElementById('freeCameraToggle').addEventListener('change', (e) => {
            saveSettings('freeCamera', e.target.checked);
        });

        document.getElementById('sceneDebugToggle').addEventListener('change', (e) => {
            saveSettings('sceneDebug', e.target.checked);
        });

        document.getElementById('dragDropToggle').addEventListener('change', (e) => {
            saveSettings('dragDropSupport', e.target.checked);
        });

        document.getElementById('vrmDebugToggle').addEventListener('change', (e) => {
            saveSettings('vrmDebug', e.target.checked);
        });

        document.getElementById('animationPickerToggle').addEventListener('change', (e) => {
            saveSettings('animationPicker', e.target.checked);
        });

        // Event listener for idle animation select
        document.getElementById('idleAnimationSelect').addEventListener('change', (e) => {
            saveSettings('idleAnimation', e.target.value);
        });
    </script>
</body>
</html>
